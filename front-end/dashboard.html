<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dash Board</title>
</head>
<body>
    
     <div class="app-container">

        <div class="sidebar">
            <img src="Imagens/Logo.jpeg" class="logo">
            <div class="box-saldo">
                <p class="saldo" id="sald"></p>
            </div>
            <button type="submit"  class="btn-side">Buy Coin</button>
            <button type="submit"  class="btn-side">Extract</button>
            <button type="submit"  class="btn-side">My Key</button>
            <button type="submit"  class="btn-side" id="abrirFormulario">Transfer</button>
        </div>

        <div class="main-content">

            <div class="transaction-container">
                <div class="centered">
                    <h1>Pending Transactions</h1>
                </div>
                    <div id="transactionList">
                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>

                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>

                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>

                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>

                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>

                        <div class="transaction">
                            <input type="checkbox" class="transactionCheckbox">
                            <p>ID: 1</p>
                            <p>Reward: 10.00 LC</p>
                        </div>
                    
                    </div>
            </div>

            <div id="formularioModal" class="modal">
                <div class="modal-content">
                <span class="fechar" id="fecharFormulario">&times;</span>
                <h2>Transfer</h2>
                <form id="meuFormulario" class="formulario">
                    <div class="campos">
                        <input type="text" id="campo1" name="campo1" placeholder="Receiver" required class="ipt">
                    </div>
                    <div class="campos">
                        <input type="text" id="campo2" name="campo2" placeholder="Password" required class="ipt">
                    </div>
                    <div class="campos">
                    <input type="text" id="campo3" name="campo3" placeholder="Value" required class="ipt">
                </div>
                    <input type="submit" value="Enviar" class="btn-side">
                </form>
                </div>
            </div>

            <div class="centered">
                <img src="Imagens/lulaMineradora.png" class="miner-lula">
            </div>
            
            <button class="mine-button">Mine</button>

            
            

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
